{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block page %}
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <img src="{% static 'images/logo-text.svg' %}" width="110" height="32" alt="EZurl"
                         class="navbar-brand-image">
                </a>
            </div>
            <form class="card card-md" method="post" autocomplete="off">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create new account</h2>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mb-3">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input" required/>
                            <span class="form-check-label">Agree the <a href="#"
                                                                        tabindex="-1">terms and policy</a>.</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Create new account</button>
                    </div>
                </div>
            </form>
            <div class="text-center text-secondary mt-3">
                Already have account? <a href="{% url 'account_login' %}" tabindex="-1">Sign in</a>
            </div>
        </div>
    </div>
{% endblock page %}
