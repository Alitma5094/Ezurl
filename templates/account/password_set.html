{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block page %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">
            <button type="submit" name="action" value="Set Password">Change
                Password
            </button>
        </div>
    </form>
{% endblock page %}
