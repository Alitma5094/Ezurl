{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock %}

{% block page %}
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <img src="{% static 'images/logo-text.svg' %}" width="110" height="32" alt="Tabler"
                         class="navbar-brand-image">
                </a>
            </div>
            <form class="card card-md" method="post" autocomplete="off">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Out</h2>
                    <p class="text-secondary mb-4">Are you sure you want to sign out?</p>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-footer">
                        <button type="submit" class="btn btn-danger w-100">
                            Sign Out
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock page %}
