{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Change Password Done{% endblock title %}

{% block page %}
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <img src="{% static 'images/logo-text.svg' %}" width="110" height="32" alt="EZurl"
                         class="navbar-brand-image">
                </a>
            </div>
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Password Change Done</h2>
                    <p>Your password has been changed.</p>
                    <div class="form-footer">
                        <a href="{% url 'account_login' %}" class="btn btn-primary w-100">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock page %}
