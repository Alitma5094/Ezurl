{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>EZurl - {% block title %}The privacy respecting URL shortener{% endblock %}</title>
    <link href="{% static 'dist/tabler/css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'dist/tabler/css/demo.min.css' %}" rel="stylesheet"/>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>
<body>
<div class="page">
    {% block page %}
    {% endblock %}
</div>
<script src="{% static 'dist/tabler/js/demo-theme.min.js' %}"></script>
<script src="{% static 'dist/tabler/js/tabler.min.js' %}" defer></script>
<script src="{% static 'dist/tabler/js/demo.min.js' %}" defer></script>
<script src="{% static 'dist/htmx/js/htmx.min.js' %}"></script>
</body>
</html>
