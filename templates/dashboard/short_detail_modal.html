{% load crispy_forms_tags %}
{% load qr_code %}

<div class="modal-header">
    <h5 class="modal-title">
        URL Details
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <div class="text-center">
        {% qr_from_text qr_url options=qr_options %}
        <p>Right-click the code to save it to your computer.</p>
    </div>
    <form hx-post="{% url 'dash_shorts_detail' short.id %}" hx-target="#modals-here">
        {% csrf_token %}
        <p>Customize qr code</p>
        <div>
            <label for="background">Background</label>
            <input type="color" name="background-color" id="background" value="{{ default_values.background }}"/>
        </div>
        <div>
            <label for="foreground">Foreground</label>
            <input type="color" name="foreground-color" id="foreground" value="{{ default_values.foreground }}"/>
        </div>
        <input type="submit">
    </form>
</div>
<div class="modal-footer">
    <form method="post" id="form">
        {% csrf_token %}
        <button href="#" class="btn btn-danger" hx-post="{% url 'dash_delete_url' short.id %}"
                hx-confirm="Are you sure you want to delete this short">
            Delete
        </button>
    </form>
</div>
