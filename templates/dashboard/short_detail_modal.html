{% load crispy_forms_tags %}
<form method="post" id="form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">
            URL Details
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <img src="{{ qrcode }}" alt="" class="mx-auto d-block">
        <p class="text-center">Right click the code to save it to your computer.</p>
    </div>
    <div class="modal-footer">
        <button href="#" class="btn btn-danger" hx-post="{% url 'dash_delete_url' short.id %}"
                hx-confirm="Are you sure you want to delete this short">
            Delete
        </button>
    </div>
</form>
